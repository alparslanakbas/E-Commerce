<div [ngClass]="{ 'dark text-white-dark': store.semidark }">
    <nav class="sidebar fixed bottom-0 top-0 z-50 h-full min-h-screen w-[260px] shadow-[5px_0_25px_0_rgba(94,92,154,0.1)] transition-all duration-300">
        <div class="h-full bg-white dark:bg-[#0e1726]">
            <div class="flex items-center justify-between px-4 py-3">
                <a routerLink="/" class="main-logo flex shrink-0 items-center">
                    <img class="ml-[5px] w-8 flex-none" src="/assets/images/logo.svg" alt="" />
                    <span class="align-middle text-2xl font-semibold ltr:ml-1.5 rtl:mr-1.5 dark:text-white-light lg:inline">VRISTO</span>
                </a>
                <a
                    href="javascript:;"
                    class="collapse-icon flex h-8 w-8 items-center rounded-full transition duration-300 hover:bg-gray-500/10 hover:text-primary rtl:rotate-180 dark:text-white-light dark:hover:bg-dark-light/10"
                    (click)="storeData.dispatch({ type: 'toggleSidebar'})"
                >
                    <icon-carets-down class="m-auto rotate-90" />
                </a>
            </div>
            <ng-scrollbar class="relative !h-[calc(100vh-80px)]" appearance="compact">
                <ul class="relative space-y-0.5 p-4 py-0 font-semibold">
                    <li class="accordion menu nav-item">
                        <button
                            type="button"
                            class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('dashboard') }"
                            (click)="toggleAccordion('dashboard')"
                        >
                        <div class="flex items-center">
                            <icon-menu-dashboard class="shrink-0 group-hover:!text-primary"></icon-menu-dashboard>
                            <a routerLink="/dashboard" routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                              <span class="text-black ltr:pl-3 rtl:pr-3 dark:text-[#506690] dark:group-hover:text-white-dark">
                                {{ 'dashboard' | translate }}
                              </span>
                            </a>
                          </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('dashboard') }">
                                <icon-caret-down />
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('dashboard')" class="accordion-content">
                            <ul class="sub-menu text-gray-500">
                                <li>
                                    <a routerLink="admin/dashboard/customer" routerLinkActive="active" (click)="toggleMobileMenu()">{{ 'customer' | translate }}</a>
                                </li>
                                <li>
                                    <a routerLink="admin/dashboard/order" routerLinkActive="active" (click)="toggleMobileMenu()">{{ 'order' | translate }}</a>
                                </li>
                                <li>
                                    <a routerLink="admin/dashboard/product" routerLinkActive="active" (click)="toggleMobileMenu()">{{ 'product' | translate }}</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    
                    <li class="accordion menu nav-item">
                        <button
                            type="button"
                            class="nav-link group w-full"
                            [ngClass]="{ active: activeDropdown.includes('todo') }"
                            (click)="toggleAccordion('todo')"
                        >
                        <div class="flex items-center">
                            <icon-menu-dashboard class="shrink-0 group-hover:!text-primary"></icon-menu-dashboard>
                            <a routerLinkActive="active" (click)="toggleMobileMenu()" class="flex items-center">
                              <span class="text-black ltr:pl-3 rtl:pr-3 dark:text-[#506690] dark:group-hover:text-white-dark">
                                Todo
                              </span>
                            </a>
                          </div>
                            <div [ngClass]="{ 'rtl:rotate-90 -rotate-90': !activeDropdown.includes('todo') }">
                                <icon-caret-down />
                            </div>
                        </button>
                        <div [@slideDownUp]="!activeDropdown.includes('todo')" class="accordion-content">
                            <ul class="sub-menu text-gray-500">
                                <li>
                                    <a routerLink="admin/todo/list" routerLinkActive="active" (click)="toggleMobileMenu()">Yapılacaklar</a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </ng-scrollbar>
        </div>
    </nav>
</div>
