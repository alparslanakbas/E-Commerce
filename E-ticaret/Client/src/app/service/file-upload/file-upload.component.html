<!-- File upload -->
<div class="file-upload-container">
  <label class="product-image-label">Ürün resmi</label>
  <ngx-file-drop dropZoneLabel="Drop files here" [accept]="options.accept" (onFileDrop)="dropped($event)">
    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
      {{options.explanation}}
      <button type="button" class="btn btn-outline-primary" (click)="openFileSelector()">
        Dosya Seç
      </button>
    </ng-template>
  </ngx-file-drop>
</div>

<!-- Show uploaded files -->
<div *ngIf="files?.length > 0" class="mt-3">
  <table class="table">
    <thead>
      <tr>
        <th>Seçilen resimler</th>
      </tr>
    </thead>
    <tbody class="upload-name-style">
      <tr *ngFor="let item of files; let i=index">
        <td><strong>{{item.relativePath}}</strong></td>
      </tr>
    </tbody>
  </table>
</div>
