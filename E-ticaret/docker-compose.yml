version: '3.9'

services:
  db:
    image: postgres
    container_name: PostgreSql
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: myuser
      POSTGRES_DB: mydatabase
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 30s
      timeout: 10s
      retries: 5

  adminer:
    image: adminer
    container_name: AdminerDbControl
    restart: always
    ports:
      - 8080:8080
    networks:
      - mynetwork
    depends_on:
      - db

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile
    container_name: AngularUI
    restart: always
    ports:
      - 4200:80
    networks:
      - mynetwork
    depends_on:
      - db

volumes:
  db_data:

networks:
  mynetwork:
